<div>
	<h1 class="hc-type-h1">
		{{'SCHEDULER.SCHEDULER' | translate}}
	</h1>
	<div class="hc-stepper-section hc-paper">
		<div class="hc-stepper-actions">
			<h2 class="hc-type-h2">
				{{'SCHEDULER.EDIT_JOB' | translate}}
			</h2>
			<div>
				<button type="button" class="mat-flat-button" type="button" (click)="cancel()">{{'SCHEDULER.CANCEL' | translate}}</button>
				<button type="button" class="mat-flat-button mat-primary" (click)="save()">{{'SCHEDULER.SAVE' | translate}}</button>
			</div>
		</div>
		<mat-vertical-stepper #stepper (selectionChange)="handleSelectionChange($event)">
			<ng-template matStepperIcon="edit">
				<mat-icon>check</mat-icon>
			</ng-template>
			<mat-step #detailsStep label="{{'SCHEDULER.JOB_DETAILS_STEP' | translate}}">
				<hc-job-details [stepper]="stepper" [step]="detailsStep" mode="edit" (save)="save()">
				</hc-job-details>
			</mat-step>
			<mat-step #scheduleStep label="{{'SCHEDULER.JOB_DATE_AND_TIME' | translate}}" *ngIf="applicationType != 'broadcast'">
				<hc-job-schedule *ngIf="stepper.selected === scheduleStep" [stepper]="stepper" [step]="scheduleStep" mode="edit" (save)="save()">
				</hc-job-schedule>
			</mat-step>		
			<mat-step #configurationStep label="{{'SCHEDULER.JOB_CONFIGURATION_STEP' | translate}}  {{'SCHEDULER.OPTIONAL' | translate}}">
				<hc-job-configuration *ngIf="stepper.selected === configurationStep" [stepper]="stepper" [step]="configurationStep" mode="edit" (save)="save()">
				</hc-job-configuration>
			</mat-step>
		</mat-vertical-stepper>
	</div>
</div>
