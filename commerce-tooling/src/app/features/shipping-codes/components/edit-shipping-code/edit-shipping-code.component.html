<div>
	<h1 class="hc-type-h1">
		{{'SHIPPING_CODES.SHIPPING_CODES' | translate}}
	</h1>
	<div class="hc-stepper-section hc-paper">
		<div class="hc-stepper-actions">
			<h2 class="hc-type-h2">
				{{'SHIPPING_CODES.EDIT_SHIPPING_CODE' | translate}}
			</h2>
			<div>
				<button class="mat-flat-button" type="button" (click)="cancel()">{{'SHIPPING_CODES.CANCEL' | translate}}</button>
				<button class="mat-flat-button mat-primary" (click)="save()">{{'SHIPPING_CODES.SAVE' | translate}}</button>
			</div>
		</div>
		<mat-vertical-stepper #stepper (selectionChange)="handleSelectionChange($event)">
			<mat-step #detailsStep label="{{'SHIPPING_CODES.SHIPPING_CODE_DETAILS' | translate}}">
				<hc-shipping-code-details [stepper]="stepper" [step]="detailsStep" mode="edit" (save)="save()">
				</hc-shipping-code-details>
			</mat-step>
		</mat-vertical-stepper>
	</div>
</div>
