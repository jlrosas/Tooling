<div>
	<h1 class="hc-type-h1">
		{{'MESSAGE_TYPES.MESSAGE_TYPES' | translate}}
	</h1>
	<div class="hc-stepper-section hc-paper">
		<div class="hc-stepper-actions">
			<h2 class="hc-type-h2">
				{{'MESSAGE_TYPES.EDIT_MESSAGE_TYPE' | translate}}
			</h2>
			<div>
				<button class="mat-flat-button" type="button" (click)="cancel()">{{'MESSAGE_TYPES.CANCEL' | translate}}</button>
				<button class="mat-flat-button mat-primary" (click)="save()">{{'MESSAGE_TYPES.SAVE' | translate}}</button>
			</div>
		</div>
		<mat-vertical-stepper #stepper (selectionChange)="handleSelectionChange($event)">
			<ng-template matStepperIcon="edit">
				<mat-icon>check</mat-icon>
			</ng-template>
			<mat-step #detailsStep label="{{'MESSAGE_TYPES.MESSAGE_TYPE_DETAILS' | translate}}">
				<hc-message-type-details [stepper]="stepper" [step]="detailsStep" mode="edit" (save)="save()">
				</hc-message-type-details>
			</mat-step>		
			<mat-step #configurationStep label="{{'MESSAGE_TYPES.CONFIGURATION' | translate}}">
				<hc-message-type-configuration *ngIf="stepper.selected === configurationStep" [step]="configurationStep" mode="edit" (save)="save()">
				</hc-message-type-configuration>
			</mat-step>
		</mat-vertical-stepper>
	</div>
</div>
