<div class="hc-table-section hc-paper-section hc-paper">
	<button class="mat-flat-button mat-primary" type="button" (click)="createPaymentMethod()">{{'ACCOUNTS.NEW_BUTTON' | translate}}</button>
	<!-- TABLE PART (START) -->
	<div class="hc-table-wrapper">
		<table mat-table [dataSource]="model" class="">
			<ng-container matColumnDef="paymentMethodName" sticky>
				<th mat-header-cell *matHeaderCellDef>{{'ACCOUNTS.PAYMENT_METHOD' | translate}}</th>
				<td mat-cell *matCellDef="let row">
					<a class="hc-table-item-action" (click)="editPaymentMethod(row)">{{row.paymentMethodDescription}}</a>
				</td>
			</ng-container>
	
			<ng-container matColumnDef="paymentMethodDescription">
				<th mat-header-cell *matHeaderCellDef>{{'ACCOUNTS.DESCRIPTION' | translate}}</th>
				<td mat-cell *matCellDef="let row">{{row.description}}</td>
			</ng-container>

			<ng-container matColumnDef="billingAddress">
				<th mat-header-cell *matHeaderCellDef>{{'ACCOUNTS.BILLING_ADDRESS' | translate}}</th>
				<td mat-cell *matCellDef="let row">{{row.billingAddressString}}</td>
			</ng-container>
	
			<ng-container matColumnDef="actions" stickyEnd>
				<th mat-header-cell *matHeaderCellDef> {{'ACCOUNTS.ACTIONS' | translate}} </th>
				<td mat-cell *matCellDef="let row; let i = index">
					<button matTooltip="{{'ACCOUNTS.DELETE' | translate}}" mat-icon-button aria-label="delete" (click)="deletePaymentMethod(i)">
						<mat-icon color="primary">delete</mat-icon>
					</button>
				</td>
			</ng-container>
	
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
	<!-- TABLE PART (END) -->
</div>
