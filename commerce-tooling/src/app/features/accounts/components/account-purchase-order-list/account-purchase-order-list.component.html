<div class="hc-table-section hc-paper-section hc-paper">
	<button class="mat-flat-button mat-primary" type="button" (click)="createPurchaseOrder()">{{'ACCOUNTS.NEW_BUTTON' | translate}}</button>
	<!-- TABLE PART (START) -->
	<div class="hc-table-wrapper">
		<table mat-table [dataSource]="model">
			<ng-container matColumnDef="purchaseOrderNumber" sticky>
				<th mat-header-cell *matHeaderCellDef>{{'ACCOUNTS.PURCHASE_ORDER_NUMBER' | translate}}</th>
				<td mat-cell *matCellDef="let row">
					<a class="hc-table-item-action" (click)="editPurchaseOrder(row)">{{row.purchaseOrderNumber}}</a>
				</td>
			</ng-container>
	
			<ng-container matColumnDef="spendingLimit">
				<th mat-header-cell *matHeaderCellDef>{{'ACCOUNTS.SPENDING_LIMIT' | translate}}</th>
				<td mat-cell *matCellDef="let row">{{formatSpendingLimit(row) || 'ACCOUNTS.NO_LIMIT' | translate}}</td>
			</ng-container>
	
			<ng-container matColumnDef="actions" stickyEnd>
				<th mat-header-cell *matHeaderCellDef> {{'ACCOUNTS.ACTIONS' | translate}} </th>
				<td mat-cell *matCellDef="let row; let i = index">
					<button matTooltip="{{'ACCOUNTS.DELETE' | translate}}" mat-icon-button aria-label="delete" (click)="deletePurchaseOrder(i)">
						<mat-icon color="primary">delete</mat-icon>
					</button>
				</td>
			</ng-container>
	
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>
	<!-- TABLE PART (END) -->
</div>
