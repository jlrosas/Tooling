<form [formGroup]="detailsForm" autocomplete="off">
	<div class="bx--row">
		<div class="bx--col-sm-4 bx--col-md-7 bx--col-lg-11 ">
			<mat-form-field appearance="outline">
				<mat-label>{{'TAX_CODES.TYPE_FILTER'| translate}}</mat-label>
				<mat-select id="taxType" placeholder="{{'TAX_CATEGORYS.SELECT_TYPE_PLACEHOLDER'| translate}}"
						formControlName="taxType" (selectionChange)="selectTaxType($event.value)"
						#taxTypeSelect required>									
					<mat-option *ngFor="let taxType of taxTypes" [value]="taxType">
						{{taxType.textKey | translate}}
					</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field appearance="outline">
				<mat-label>{{'TAX_CODES.NAME'| translate}}</mat-label>
				<input matInput #nameInput id="name" formControlName="name" (input)="validateName()" required autocomplete="off">
				<mat-error *ngIf="name.errors && name.errors.duplicateName">
					{{'TAX_CODES.DUPLICATE_NAME_ERROR' | translate }}
				</mat-error>
			</mat-form-field>
		</div>
	</div>
	<div class="bx--row">
		<div class="bx--col-sm-4 bx--col-md-7 bx--col-lg-11">
			<div>
				<button class="mat-flat-button mat-primary" type="button" (click)="triggerSave()">{{'TAX_CODES.SAVE' | translate}}</button>
			</div>
		</div>
	</div>
</form>
