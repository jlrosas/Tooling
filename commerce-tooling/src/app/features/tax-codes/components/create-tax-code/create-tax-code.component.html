<div>
	<h1 class="hc-type-h1">
		{{'TAX_CODES.TAX_CODES' | translate}}
	</h1>
	<div class="hc-stepper-section hc-paper">
		<div class="hc-stepper-actions">
			<h2 class="hc-type-h2">
				{{'TAX_CODES.NEW_TAX_CODE' | translate}}
			</h2>
			<div>
				<button class="mat-flat-button" type="button" (click)="cancel()">{{'TAX_CODES.CANCEL' | translate}}</button>
				<button class="mat-flat-button mat-primary" type="button" (click)="submit()">{{'TAX_CODES.SAVE' | translate}}</button>
			</div>
		</div>
		<mat-vertical-stepper [linear]="true" #stepper>
			<mat-step #detailsStep label="{{'TAX_CODES.DETAILS' | translate}}">
				<hc-tax-code-details [step]="detailsStep" mode="create" (save)="submit()">
				</hc-tax-code-details>
			</mat-step>
		</mat-vertical-stepper>
	</div>
</div>
